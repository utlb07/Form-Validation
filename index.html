<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center-shadow p-3 mb-5 bg-white rounded ">
                <h1>Form validation</h1>
                <input type="text" id="username" placeholder="username" class="form-control">
             
                <small id="usernameerror"></small>
                <input type="text" id="email" placeholder="email" class="form-control">
                <small id="emailerror"></small>
                
                <input type="text" id="password" placeholder="password" class="form-control">
                <small id="passworderror"></small>
                
                <input type="text" id="confirmpassword" placeholder="confirmpassword" class="form-control">
                <small id="confirmerror"></small>
                
                <button class="btn-btn-primary " onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
